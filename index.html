<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>FORMULÁRIO DE CONTATO</legend>
            <div id="informacoesDoUsuario">
               
               <div>
                    <label for="">SEU NOME:</label> <br>
                    <input type="text" name="" class="nomeCadastro"  required placeholder="Digite seu primeiro nome"> <br>
                    <input type="text" name="" class="nomeCadastro" required placeholder="Digite seu sobrenome">
               </div>
               <div>
                <label >SEU EMAIL:</label><br>
                <input id="email1" type="text" name="" required placeholder="Digite um e-mail válido | Ex.: xxxxxx@gmail.com ">
               </div>
            <br>
               <div >
                <label for="">MENSAGEM:</label> <br>
                <textarea name="" id="" cols="30" rows="10" required placeholder="Digite aqui:"></textarea>
               </div>

               <button type="submit">Enviar</button>


        </fieldset>

        
    </form>

    <div id="contato">
        <h1>Contate-nos</h1>
        <div> 
            <h2>Localização</h2>
            <p >Rua: xxx <br>
            Bairro: xxx <br>
            Endereço: xxx <br>
            Número de Contato: <br>
             (xx) xxxx-xxxx </p>
        </div>
    </div>
    
    

</body>
</html>
